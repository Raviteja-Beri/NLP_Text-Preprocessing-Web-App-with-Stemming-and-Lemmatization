<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        textarea, select {
            transition: all 0.3s ease;
        }
        textarea:focus, select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #16a34a, #22c55e);
        }
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .result {
            background: linear-gradient(135deg, #f3e8ff, #e0f2fe);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result li {
            background: rgba(255, 255, 255, 0.8);
            border-left: 4px solid #4f46e5;
            transition: all 0.3s ease;
        }
        .result li:hover {
            background: rgba(255, 255, 255, 1);
            border-left-color: #ec4899;
        }
    </style>
</head>
<body>
    <div class="container p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Text Analysis Tool</h1>
        <form method="POST" id="analysis-form">
            <textarea name="text" rows="5" placeholder="Enter text here..." class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600 mb-4 resize-y">{{ input_text }}</textarea>
            <select name="method" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600 mb-4">
                <option value="" disabled {% if not method %}selected{% endif %}>Select Method</option>
                <option value="sentence" {% if method == 'sentence' %}selected{% endif %}>Sentence Tokenization</option>
                <option value="word" {% if method == 'word' %}selected{% endif %}>Word Tokenization</option>
                <option value="wordpunct" {% if method == 'wordpunct' %}selected{% endif %}>WordPunct Tokenization</option>
                <option value="stem" {% if method == 'stem' %}selected{% endif %}>Stemming</option>
                <option value="lemmatize" {% if method == 'lemmatize' %}selected{% endif %}>Lemmatization</option>
            </select>
            <button type="submit" id="analyze-btn" class="w-full p-4 bg-gradient-to-r from-green-600 to-green-400 text-white rounded-lg font-semibold hover:from-green-700 hover:to-green-500">Analyze</button>
        </form>
        {% if result %}
        <div class="result mt-6 p-6 rounded-lg">
            <h2 class="text-2xl font-semibold text-indigo-600 mb-4">{{ result.type }}</h2>
            <ul class="space-y-2">
            {% for item in result.result %}
                <li class="p-3 rounded-md">{{ item }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <script>
        document.getElementById('analysis-form').addEventListener('submit', function() {
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = 'Analyzing...';
            setTimeout(() => {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Analyze';
            }, 1000); // Simulate processing time
        });
    </script>
</body>
</html>
